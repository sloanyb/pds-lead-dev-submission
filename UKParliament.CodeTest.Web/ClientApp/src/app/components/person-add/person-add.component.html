<h2>Add New Person</h2>
<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName" type="text">
    <div *ngIf="personForm.get('firstName')?.invalid && personForm.get('firstName')?.touched">
      First Name is required.
    </div>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" type="text">
    <div *ngIf="personForm.get('lastName')?.invalid && personForm.get('lastName')?.touched">
      Last Name is required.
    </div>
  </div>
  <div>
    <label for="dateOfBirth">Date of Birth:</label>
    <input id="dateOfBirth" formControlName="dateOfBirth" type="date">
    <div *ngIf="personForm.get('dateOfBirth')?.invalid && personForm.get('dateOfBirth')?.touched">
      Date of Birth is required.
    </div>
  </div>
  <div>
    <label for="departmentId">Department:</label>
    <select id="departmentId" formControlName="departmentId">
      <option value="" disabled>Select Department</option>
      <option value="1">Sales</option>
      <option value="2">Marketing</option>
      <option value="3">Finance</option>
      <option value="4">HR</option>
    </select>
    <div *ngIf="personForm.get('departmentId')?.invalid && personForm.get('departmentId')?.touched">
      Department is required.
    </div>
  </div>
  <button type="submit" [disabled]="personForm.invalid">Add Person</button>
</form>
