<h2>Person List</h2>

<div class="people-container">
  <ng-container *ngIf="people && people.length > 0; else noPeopleTemplate">
    <mat-card *ngFor="let person of people" class="person-card">
      <mat-card-header>
        <div mat-card-avatar class="avatar-icon">
          <mat-icon>person</mat-icon>
        </div>
        <mat-card-title>
          <strong>{{ person.firstName }} {{ person.lastName }}</strong>
        </mat-card-title>
        <mat-card-subtitle>
          {{ person.dateOfBirth }} <br />
          {{ person.department.departmentName }}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/person/edit', person.id]">
          Edit
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>

<ng-template #noPeopleTemplate>
  <div class="people-container">
    <mat-card class="person-card">
      <mat-card-header>
        <mat-card-title>
          No people found
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>You donâ€™t seem to have anyone in the list yet.</p>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>

<button mat-raised-button color="accent" routerLink="/person/add">
  <mat-icon>person_add</mat-icon>
  Add New Person
</button>
